{% load static %}
<header class="header">
    <!-- Main Navbar-->
    <nav class="navbar navbar-expand-lg" style="background-color: #3023eb;">
      <div class="search-area">
        <div class="search-area-inner d-flex align-items-center justify-content-center">
          <div class="close-btn"><i class="icon-close"></i></div>
          <div class="row d-flex justify-content-center">
            <div class="col-md-8">
              <form action="{% url 'search' %}">
                <div class="form-group">
                  <input type="search" name="q" id="search" placeholder="What are you looking for?">
                  <button type="submit" class="submit"><i class="icon-search-1"></i></button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        
        <div class="navbar-header d-flex align-items-center justify-content-between">
          <a href="/" class="navbar-brand"><img src="{% static 'img/ueab_logo.png' %}" alt="" style="height: 50px;"></a>
          
          <button type="button" data-toggle="collapse" data-target="#navbarcollapse" aria-controls="navbarcollapse" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"><span></span><span></span><span></span></button>
        </div>
        
        <div id="navbarcollapse" class="collapse navbar-collapse ">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item" ><a href="/" class="nav-link " style="color: white; font-weight: bold;" >Home</a>
            </li>
            <li class="nav-item"><a href="/blog" class="nav-link active "style="color: white; font-weight: bold;" >Blog</a>
            </li>
            {% if request.user.is_authenticated %}
            <li class="nav-item"><a href="{% url 'post-create' %}" class="nav-link " style="color: white; font-weight: bold;">Post</a>
            </li>
            {% endif %}
            {% if request.user.is_authenticated %}
            <li class="nav-item"><a href="#contact" class="nav-link " style="color: white; font-weight: bold;">Contact</a>
            </li>
            {% endif %}
            
          </ul>
          <div class="navbar-text"><a href="#" class="search-btn" style="color: white; font-weight: bold;"><i class="icon-search-1"></i></a></div>
          <ul class="navbar-nav  ">
            {% if request.user.is_authenticated %}
            <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link " style="color: white; font-weight: bold;">Logout</a>
              {% else %}
            <li class="nav-item"><a href="{% url 'login' %}" class="nav-link " style="color: white; font-weight: bold;">Login</a>
            <li class="nav-item"><a href="{% url 'register' %}" class="nav-link " style="color: white; font-weight: bold;">SignUp</a>
              {% endif %}
            </ul>
        </div>
      </div>
    </nav>
  </header>
